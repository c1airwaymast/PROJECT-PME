# üéØ MODES D'ENVOI CONFIGURABLES
sending_modes:
  # Mode NATUREL ANTI-SPAM (timing humain r√©aliste)
  natural:
    name: "Mode Naturel Anti-Spam"
    description: "Timing ultra-humain pour garantir inbox"
    batch_size: 25                         # 25 emails BCC par envoi (plus naturel)
    delay_between_batches: 1800            # 30 minutes entre batches (tr√®s humain)
    delay_variation: 600                   # ¬±10 minutes de variation
    max_emails_per_hour: 60                # Limite tr√®s conservative
    threading_mode: "conservative"         # 2 threads
    retry_attempts: 3
    retry_delay: 60
    rate_limiting: true
    smart_throttling: true
    
  # Mode √âQUILIBR√â (bon compromis)
  balanced:
    name: "Mode √âquilibr√©"
    description: "Bon compromis vitesse/s√©curit√©"
    batch_size: 100                        # 100 emails BCC
    delay_between_batches: 300             # 5 minutes
    delay_variation: 60                    # ¬±1 minute
    max_emails_per_hour: 400               # Plus rapide
    threading_mode: "balanced"             # 4 threads
    retry_attempts: 3
    retry_delay: 30
    rate_limiting: true
    smart_throttling: true
    
  # Mode RAPIDE (attention aux limites)
  fast:
    name: "Mode Rapide"
    description: "Envoi rapide - Surveiller les m√©triques"
    batch_size: 200                        # 200 emails BCC (max iCloud)
    delay_between_batches: 120             # 2 minutes
    delay_variation: 30                    # ¬±30 secondes
    max_emails_per_hour: 800               # Limite haute
    threading_mode: "aggressive"           # 8 threads
    retry_attempts: 2
    retry_delay: 15
    rate_limiting: true
    smart_throttling: true
    
  # Mode TURBO (experts seulement)
