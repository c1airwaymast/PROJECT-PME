    name: "Mode Turbo"
    description: "‚ö†Ô∏è Mode expert - Risque de blocage"
    batch_size: 200
    delay_between_batches: 60              # 1 minute seulement
    delay_variation: 15
    max_emails_per_hour: 1500              # Tr√®s rapide
    threading_mode: "maximum"              # 16 threads
    retry_attempts: 1
    retry_delay: 5
    rate_limiting: false                   # ‚ö†Ô∏è Pas de limite
    smart_throttling: false
    
